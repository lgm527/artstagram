<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Artstagram</title>
</head>

<body>

    <div class="ui container">
        <div class="row">
            <h1 class="ui header">Artstagram</h1>
        </div>
        <div class="ui section divider"></div>
        <div class="row">
            <div class="ui three cards" id="pics-container">

 <!-- Pictures will be appended here -->


            </div>
        </div>
    </div>


          <div class="ui modal">
            <i class="close icon"></i>
            <div id="modal-content" class="content">
                <div id="image-container"><img class="ui fluid image" src="" alt="" id="the-image"></div>
                <div id="comments-container" class="comments">
                    <ul id="comments">
                    </ul>
                    <div class="comment-form ui form">
                        <div class="field">
                            <form action="">
                                <input id="insert-comment" type="text">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
